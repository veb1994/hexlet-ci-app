name: hexlet-ci-app-worklow
on: [push]
jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: make setup
      - run: make test
      - run: make lint
